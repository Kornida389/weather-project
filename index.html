<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./src/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="body">
    <div class="container__card">
      <form class="card__form" id="search-form">
        <input class="input" type="text" placeholder="Enter your city" autocomplete="off" id="search-input" />
        <input class="search-button" type="submit" value="search" for="search-input" />
        <button id="current-button">current</button>
      </form>
      <div class="card__main">
        <div class="current__city" id="current-city">Kyiv</div>
        <div class="card__row current">

          <div class="current__col current__first">
            <div class="current__date"><span id="current-month">October</span> <span id="current-date">1</span></div>
            <div class="current__weekday"> <span id="current-day"> Monday,</span> <span id="current-time">10:10</span>
            </div>
          </div>
          <div class="current__col current__second">
            <div class="current__big"> <span id="current-temp">16</span>°<a id="temp-c" href="#">C</a>|<a id="temp-f"
                href="#">F</a></div>
            <div class="current__day-night"> <span id="current-lowest">14</span>° / <span
                id="current-highest">17</span>°</div>
          </div>
          <div class="current__col current__third">
            <img class="weather__icon" src="img/cloudy-sunny.svg" />
          </div>

        </div>
        <hr />
        <div class="card__row future">
          <div class="future__col">
            <div class="future__col-temp">17°C</div>
            <div class="future__col-date">October 2</div>
            <div class="future__col-weekday">Tue</div>
          </div>
          <div class="future__col">
            <div class="future__col-temp">18°C</div>
            <div class="future__col-date">October 3</div>
            <div class="future__col-weekday">Wed</div>
          </div>
          <div class="future__col">
            <div class="future__col-temp">16°C</div>
            <div class="future__col-date">October 4</div>
            <div class="future__col-weekday">Thu</div>
          </div>
          <div class="future__col">
            <div class="future__col-temp">15°C</div>
            <div class="future__col-date">October 5</div>
            <div class="future__col-weekday">Fri</div>
          </div>
          <div class="future__col">
            <div class="future__col-temp">13°C</div>
            <div class="future__col-date">October 6</div>
            <div class="future__col-weekday">Sat</div>
          </div>

        </div>

      </div>
      <script src="./src/js.js"></script>

</body>

</html>
